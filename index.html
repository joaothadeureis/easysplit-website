    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              heading: ['"Outfit"', 'sans-serif'],
            },
            colors: {
              brand: {
                yellow: '#FACC15', // Core Brand Yellow
                purple: '#6366F1', // New Secondary Indigo
                'purple-dark': '#4338ca',
                dark: '#050505',   // Deeper Black
                card: '#121212',   // Card BG
              }
            },
            backgroundImage: {
              'hero-pattern': "url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop')",
              'grid-pattern': "linear-gradient(to right, #202020 1px, transparent 1px), linear-gradient(to bottom, #202020 1px, transparent 1px)",
              'glow-conic': 'conic-gradient(from 180deg at 50% 50%, #2a8af6 0deg, #a853ba 180deg, #e92a67 360deg)',
            },
            backgroundSize: {
              'grid-md': '40px 40px'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #FFFFFF;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Hero Animations */
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes gradient-x {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0) translateX(0);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-20px) translateX(10px);
          opacity: 0.8;
        }
      }
      
      @keyframes spin-slow {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      
      @keyframes grid-move {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(40px);
        }
      }
      
      @keyframes scroll-indicator {
        0%, 100% {
          opacity: 1;
          transform: translateY(0);
        }
        50% {
          opacity: 0.5;
          transform: translateY(8px);
        }
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
        opacity: 0;
      }
      
      .animate-gradient-x {
        animation: gradient-x 3s ease infinite;
      }
      
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      .animate-spin-slow {
        animation: spin-slow 30s linear infinite;
      }
      
      .animate-grid-move {
        animation: grid-move 20s linear infinite;
      }
      
      .animate-scroll-indicator {
        animation: scroll-indicator 2s ease-in-out infinite;
      }
    </style>
