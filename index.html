<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasySplit - Testes A/B Simples no WordPress</title>
    <meta name="description" content="Plugin de Testes A/B para WordPress. Aumente suas conversões sem mensalidade. Integração com GA4 e Microsoft Clarity." />
    
    <!-- Preconnect para recursos externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="https://easysplit.com.br" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    
    <!-- Fontes com display=swap para evitar FOIT -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" /></noscript>
    <style>
      body {
        background-color: #050505;
        color: #FFFFFF;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Hero Animations */
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes gradient-x {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0) translateX(0);
          opacity: 0.3;
        }
        50% {
          transform: translateY(-20px) translateX(10px);
          opacity: 0.8;
        }
      }
      
      @keyframes spin-slow {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      
      @keyframes grid-move {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(40px);
        }
      }
      
      @keyframes scroll-indicator {
        0%, 100% {
          opacity: 1;
          transform: translateY(0);
        }
        50% {
          opacity: 0.5;
          transform: translateY(8px);
        }
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
        opacity: 0;
      }
      
      .animate-gradient-x {
        animation: gradient-x 3s ease infinite;
      }
      
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      .animate-spin-slow {
        animation: spin-slow 30s linear infinite;
      }
      
      .animate-grid-move {
        animation: grid-move 20s linear infinite;
      }
      
      .animate-scroll-indicator {
        animation: scroll-indicator 2s ease-in-out infinite;
      }
    </style>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#050505',
              'brand-yellow': '#FACC15',
              'brand-purple': '#8B5CF6',
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
          },
        },
      }
    </script>
</head>
